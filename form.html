<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./form.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="formcontractbuyer">
      <div class="navbar4">
        <img class="vector-icon3" alt="" src="./public/vector.svg" />

        <div class="container4">
          <div class="carts-and-button4">
            <img class="carts-icon3" alt="" src="./public/carts.svg" />

            <div class="fill-button6">
              <img
                class="iconsaxlinearcall4"
                alt=""
                src="./public/iconsaxlinearcall.svg"
              />
            </div>
          </div>
          <div class="nav-menu4">
            <div class="hovered4">
              <div class="home4">Home</div>
              <img class="hovered-child2" alt="" src="./public/vector-21.svg" />
            </div>
            <div class="home4">About</div>
            <div class="home4">Projects</div>
          </div>
          <div class="logo10"></div>
          <div class="logo11">
            <img class="plant-1-icon6" alt="" src="./public/plant-1.svg" />

            <div class="ecobazar4">AgriMarket</div>
          </div>
          <div class="logo12">
            <img class="plant-1-icon6" alt="" src="./public/plant-1.svg" />

            <div class="agriconn2">AgriMarket</div>
          </div>
        </div>
      </div>
      <div class="top-header3">
        <div class="rectangle-div"></div>
        <div class="left-contents3">
          <div class="social3">
            <img
              class="iconsaxboldfacebook3"
              alt=""
              src="./public/iconsaxboldfacebook.svg"
            />

            <img
              class="iconsaxboldfacebook3"
              alt=""
              src="./public/mditwitter.svg"
            />

            <img
              class="iconsaxboldfacebook3"
              alt=""
              src="./public/phpinterestlogobold.svg"
            />

            <img
              class="iconsaxboldfacebook3"
              alt=""
              src="./public/mdilinkedin.svg"
            />
          </div>
          <div class="welcometo-agriconnect3">Welcome to AgriConnect Hub</div>
        </div>
      </div>
      <img
        class="agrmmmarket-cleanup-1-icon2"
        alt=""
        src="./public/agrmmmarket-cleanup-1@2x.png"
      />

      <div class="what-crop-do-container">
        <p class="what-crop-do">What crop do you want ?</p>
        <p class="what-crop-do">&nbsp;</p>
      </div>
      <input class="formcontractbuyer-child" type="text" />

      <div class="what-is-the-container">
        <p class="what-crop-do">What is the price you quote for the crops?</p>
      </div>
      <input class="formcontractbuyer-item" type="text" />

      <div class="what-is-the-container1">
        <p class="what-crop-do">
          What is the time by which you expect the crops?
        </p>
      </div>
      <input class="formcontractbuyer-inner" type="text" />

      <div class="any-other-facilities">
        Any other facilities you could provide the farmer?
      </div>
      <div class="formcontractbuyer-child1"></div>
      <button class="rectangle-button" id="rectangleButton"></button>
      <div class="submit">Submit</div>
      <img class="farm-image-2" alt="" src="./public/farm-image-2@2x.png" />
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./deals.html";
        });
      }
    </script>
  </body>
</html>
